<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Merch Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GitHub Merch Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Discover the Future of GitHub Merch</h2>
            <p>Exclusive and futuristic designs for the open-source community.</p>
            <a href="#" class="cta-button">Shop Now</a>
        </section>

        <section class="products">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="shirt.jpg" alt="GitHub T-Shirt">
                    <h4>GitHub T-Shirt</h4>
                    <p>$25.00</p>
                </div>
                <div class="product-card">
                    <img src="hoodie.jpg" alt="GitHub Hoodie">
                    <h4>GitHub Hoodie</h4>
                    <p>$45.00</p>
                </div>
                <div class="product-card">
                    <img src="sticker.jpg" alt="GitHub Sticker Pack">
                    <h4>Sticker Pack</h4>
                    <p>$10.00</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GitHub Merch Store. All rights reserved.</p>
    </footer>
</body>
</html>
