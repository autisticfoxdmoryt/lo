<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Environment</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a ground plane
        const geometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
        const material = new THREE.MeshBasicMaterial({ color: 0x808080, wireframe: true });
        const ground = new THREE.Mesh(geometry, material);
        ground.rotation.x = - Math.PI / 2; // Rotate plane to be horizontal
        scene.add(ground);

        // Create a simple car-like object
        const carGeometry = new THREE.BoxGeometry(1, 0.5, 0.5);
        const carMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        scene.add(car);

        // Set initial camera position
        camera.position.z = 5;

        // Define car controls
        let carSpeed = 0;
        const carAcceleration = 0.05;
        const carDeceleration = 0.01;
        const maxSpeed = 0.5;

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w':
                    carSpeed = Math.min(carSpeed + carAcceleration, maxSpeed);
                    break;
                case 's':
                    carSpeed = Math.max(carSpeed - carDeceleration, -maxSpeed);
                    break;
                case 'a':
                    car.rotation.y += 0.05;
                    break;
                case 'd':
                    car.rotation.y -= 0.05;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'w' || event.key === 's') {
                carSpeed = 0;
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Move car forward based on speed
            car.position.x += carSpeed * Math.cos(car.rotation.y);
            car.position.z += carSpeed * Math.sin(car.rotation.y);

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
