<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutisticFox Merch Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AutisticFox Merch Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Explore the World of AutisticFox</h2>
            <p>Unique and futuristic merch designed with foxes in mind.</p>
            <a href="#" class="cta-button">Shop Now</a>
        </section>

        <section class="products">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="fox-shirt.jpg" alt="Fox T-Shirt">
                    <h4>Fox T-Shirt</h4>
                    <p>$25.00</p>
                </div>
                <div class="product-card">
                    <img src="fox-hoodie.jpg" alt="Fox Hoodie">
                    <h4>Fox Hoodie</h4>
                    <p>$45.00</p>
                </div>
                <div class="product-card">
                    <img src="fox-sticker.jpg" alt="Fox Sticker Pack">
                    <h4>Sticker Pack</h4>
                    <p>$10.00</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AutisticFox Merch Store. All rights reserved.</p>
    </footer>
</body>
</html>
