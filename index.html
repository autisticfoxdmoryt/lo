<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        #gameArea {
            width: 800px;
            height: 600px;
            position: relative;
            background-color: #000;
            margin: 0 auto;
            border: 2px solid #fff;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: #FFD700; /* Gold */
            border-radius: 50%;
            position: absolute;
        }

        #pacman {
            width: 40px;
            height: 40px;
            background-color: #FFFF00; /* Yellow */
            border-radius: 50%;
            position: absolute;
            transform: rotate(45deg); /* Make it look like Pac-Man */
        }

        .ghost {
            width: 40px;
            height: 40px;
            background-color: #FF6347; /* Tomato */
            border-radius: 50%;
            position: absolute;
        }

        #info {
            text-align: center;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="pacman"></div>
        <div id="dot1" class="dot"></div>
        <div id="dot2" class="dot"></div>
        <div id="ghost1" class="ghost"></div>
        <div id="ghost2" class="ghost"></div>
    </div>
    <div id="info">
        <div id="score">Score: 0</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pacman = document.getElementById('pacman');
            const ghosts = [document.getElementById('ghost1'), document.getElementById('ghost2')];
            const dots = [document.getElementById('dot1'), document.getElementById('dot2')];
            const scoreDisplay = document.getElementById('score');

            let score = 0;
            let pacmanX = 0;
            let pacmanY = 0;
            let ghostSpeed = 2;

            function updateScore() {
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function movePacman(dx, dy) {
                pacmanX += dx;
                pacmanY += dy;
                pacman.style.left = `${pacmanX}px`;
                pacman.style.top = `${pacmanY}px`;
                checkCollisions();
            }

            function checkCollisions() {
                dots.forEach(dot => {
                    const dotRect = dot.getBoundingClientRect();
                    const pacmanRect = pacman.getBoundingClientRect();
                    if (pacmanRect.left < dotRect.right && pacmanRect.right > dotRect.left &&
                        pacmanRect.top < dotRect.bottom && pacmanRect.bottom > dotRect.top) {
                        dot.style.display = 'none'; // Hide dot
                        score += 10;
                        updateScore();
                    }
                });

                ghosts.forEach(ghost => {
                    const ghostRect = ghost.getBoundingClientRect();
                    const pacmanRect = pacman.getBoundingClientRect();
                    if (pacmanRect.left < ghostRect.right && pacmanRect.right > ghostRect.left &&
                        pacmanRect.top < ghostRect.bottom && pacmanRect.bottom > ghostRect.top) {
                        alert('Game Over! Your score: ' + score);
                        resetGame();
                    }
                });
            }

            function resetGame() {
                pacmanX = 0;
                pacmanY = 0;
                pacman.style.left = `${pacmanX}px`;
                pacman.style.top = `${pacmanY}px`;
                score = 0;
                updateScore();
                dots.forEach(dot => dot.style.display = 'block'); // Show dots
            }

            function moveGhosts() {
                ghosts.forEach(ghost => {
                    const dx = (Math.random() - 0.5) * ghostSpeed;
                    const dy = (Math.random() - 0.5) * ghostSpeed;
                    ghost.style.left = `${parseFloat(ghost.style.left || 0) + dx}px`;
                    ghost.style.top = `${parseFloat(ghost.style.top || 0) + dy}px`;
                });
            }

            function handleMovement(event) {
                switch(event.key) {
                    case 'ArrowUp':
                        movePacman(0, -10);
                        break;
                    case 'ArrowDown':
                        movePacman(0, 10);
                        break;
                    case 'ArrowLeft':
                        movePacman(-10, 0);
                        break;
                    case 'ArrowRight':
                        movePacman(10, 0);
                        break;
                }
            }

            document.addEventListener('keydown', handleMovement);
            setInterval(moveGhosts, 1000); // Move ghosts every second
        });
    </script>
</body>
</html>
