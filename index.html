<!DOCTYPE html>
<html>
<head>
    <title>Fox OS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #desktop {
            background-color: #87CEEB;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .window {
            width: 300px;
            height: 200px;
            position: absolute;
            border: 1px solid #333;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
        }
        .title-bar {
            background: #0078D4;
            color: white;
            padding: 5px;
            cursor: move;
            user-select: none;
        }
        .content {
            padding: 10px;
        }
        .icon {
            width: 50px;
            height: 50px;
            background: #F0F0F0;
            border: 1px solid #CCC;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            position: absolute;
            cursor: pointer;
            user-select: none;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <div id="desktop">
        <div class="icon" id="fileIcon" style="top: 50px; left: 50px;">üìÅ</div>
        <div class="icon" id="terminalIcon" style="top: 50px; left: 150px;">üñ•Ô∏è</div>
        <div class="window" id="fileWindow">
            <div class="title-bar">File Explorer</div>
            <div class="content">This is the file explorer.</div>
        </div>
        <div class="window" id="terminalWindow">
            <div class="title-bar">Terminal</div>
            <div class="content">This is a terminal.</div>
        </div>
    </div>
    <script type="text/python">
        from browser import document, window, alert

        def toggle_window(window_id):
            win = document[window_id]
            if win.style.display == "none":
                win.style.display = "block"
            else:
                win.style.display = "none"

        def make_draggable(element_id):
            element = document[element_id]
            def on_mouse_down(event):
                offset_x = event.clientX - element.offsetLeft
                offset_y = event.clientY - element.offsetTop

                def on_mouse_move(event):
                    element.style.left = f"{event.clientX - offset_x}px"
                    element.style.top = f"{event.clientY - offset_y}px"

                def on_mouse_up(event):
                    document.unbind("mousemove", on_mouse_move)
                    document.unbind("mouseup", on_mouse_up)

                document.bind("mousemove", on_mouse_move)
                document.bind("mouseup", on_mouse_up)

            element.bind("mousedown", on_mouse_down)

        # Set up the icons
        document["fileIcon"].bind("click", lambda e: toggle_window("fileWindow"))
        document["terminalIcon"].bind("click", lambda e: toggle_window("terminalWindow"))

        # Make the windows draggable
        make_draggable("fileWindow")
        make_draggable("terminalWindow")
    </script>
</body>
</html>
