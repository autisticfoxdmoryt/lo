<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        #gameArea {
            width: 640px;
            height: 640px;
            position: relative;
            background-color: #000;
            margin: 0 auto;
            border: 2px solid #fff;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: #FFD700; /* Gold */
            border-radius: 50%;
            position: absolute;
        }

        #pacman {
            width: 40px;
            height: 40px;
            background-color: #FFFF00; /* Yellow */
            border-radius: 50%;
            position: absolute;
            transform: rotate(45deg); /* Make it look like Pac-Man */
        }

        .ghost {
            width: 40px;
            height: 40px;
            background-color: #FF6347; /* Tomato */
            border-radius: 50%;
            position: absolute;
        }

        .wall {
            background-color: #0000FF; /* Blue */
            position: absolute;
        }

        #info {
            text-align: center;
            color: #fff;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="pacman"></div>
        <div id="ghost1" class="ghost"></div>
        <div id="ghost2" class="ghost"></div>
        <div id="dot1" class="dot"></div>
        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
        <!-- Add more dots and walls as needed -->
        <!-- Example walls -->
        <div class="wall" style="width: 100px; height: 20px; top: 100px; left: 200px;"></div>
        <div class="wall" style="width: 20px; height: 100px; top: 200px; left: 200px;"></div>
        <!-- Add more walls -->
    </div>
    <div id="info">
        <div id="score">Score: 0</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pacman = document.getElementById('pacman');
            const ghosts = [document.getElementById('ghost1'), document.getElementById('ghost2')];
            const dots = [document.getElementById('dot1'), document.getElementById('dot2'), document.getElementById('dot3')];
            const scoreDisplay = document.getElementById('score');

            let score = 0;
            let pacmanX = 0;
            let pacmanY = 0;
            let ghostSpeed = 2;
            const mazeWidth = 640;
            const mazeHeight = 640;

            function updateScore() {
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function movePacman(dx, dy) {
                let newX = pacmanX + dx;
                let newY = pacmanY + dy;
                if (isValidMove(newX, newY)) {
                    pacmanX = newX;
                    pacmanY = newY;
                    pacman.style.left = `${pacmanX}px`;
                    pacman.style.top = `${pacmanY}px`;
                    checkCollisions();
                }
            }

            function isValidMove(x, y) {
                // Ensure Pac-Man stays within bounds
                if (x < 0 || x >= mazeWidth || y < 0 || y >= mazeHeight) return false;

                // Check for wall collisions
                const walls = document.querySelectorAll('.wall');
                for (const wall of walls) {
                    const rect = wall.getBoundingClientRect();
                    const pacmanRect = {
                        left: pacmanX,
                        top: pacmanY,
                        right: pacmanX + pacman.offsetWidth,
                        bottom: pacmanY + pacman.offsetHeight
                    };
                    if (pacmanRect.left < rect.right && pacmanRect.right > rect.left &&
                        pacmanRect.top < rect.bottom && pacmanRect.bottom > rect.top) {
                        return false;
                    }
                }
                return true;
            }

            function checkCollisions() {
                dots.forEach(dot => {
                    const dotRect = dot.getBoundingClientRect();
                    const pacmanRect = {
                        left: pacmanX,
                        top: pacmanY,
                        right: pacmanX + pacman.offsetWidth,
                        bottom: pacmanY + pacman.offsetHeight
                    };
                    if (pacmanRect.left < dotRect.right && pacmanRect.right > dotRect.left &&
                        pacmanRect.top < dotRect.bottom && pacmanRect.bottom > dotRect.top) {
                        dot.style.display = 'none'; // Hide dot
                        score += 10;
                        updateScore();
                    }
                });

                ghosts.forEach(ghost => {
                    const ghostRect = ghost.getBoundingClientRect();
                    const pacmanRect = {
                        left: pacmanX,
                        top: pacmanY,
                        right: pacmanX + pacman.offsetWidth,
                        bottom: pacmanY + pacman.offsetHeight
                    };
                    if (pacmanRect.left < ghostRect.right && pacmanRect.right > ghostRect.left &&
                        pacmanRect.top < ghostRect.bottom && pacmanRect.bottom > ghostRect.top) {
                        alert('Game Over! Your score: ' + score);
                        resetGame();
                    }
                });
            }

            function resetGame() {
                pacmanX = 0;
                pacmanY = 0;
                pacman.style.left = `${pacmanX}px`;
                pacman.style.top = `${pacmanY}px`;
                score = 0;
                updateScore();
                dots.forEach(dot => dot.style.display = 'block'); // Show dots
            }

            function moveGhosts() {
                ghosts.forEach(ghost => {
                    let dx = (Math.random() - 0.5) * ghostSpeed;
                    let dy = (Math.random() - 0.5) * ghostSpeed;
                    let newX = parseFloat(ghost.style.left || 0) + dx;
                    let newY = parseFloat(ghost.style.top || 0) + dy;
                    if (isValidMove(newX, newY)) {
                        ghost.style.left = `${newX}px`;
                        ghost.style.top = `${newY}px`;
                    }
                });
            }

            function handleMovement(event) {
                switch(event.key) {
                    case 'ArrowUp':
                        movePacman(0, -10);
                        break;
                    case 'ArrowDown':
                        movePacman(0, 10);
                        break;
                    case 'ArrowLeft':
                        movePacman(-10, 0);
                        break;
                    case 'ArrowRight':
                        movePacman(10, 0);
                        break;
                }
            }

            document.addEventListener('keydown', handleMovement);
            setInterval(moveGhosts, 1000); // Move ghosts every second
        });
    </script>
</body>
</html>
