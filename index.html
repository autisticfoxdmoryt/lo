<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Parkour Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #1e1e1e; /* Dark background for futuristic look */
        }

        #gameArea {
            width: 800px;
            height: 600px;
            position: relative;
            margin: 0 auto;
            background-color: #333; /* Slightly lighter background for the game */
            border: 2px solid #00FF00; /* Neon green border */
            overflow: hidden;
        }

        .block, .platform, .goal {
            width: 40px;
            height: 40px;
            position: absolute;
            box-sizing: border-box;
        }

        .platform {
            background-color: #8B4513; /* Brown color for platforms */
        }

        .goal {
            background-color: #FF4500; /* Bright orange for goal */
        }

        .player {
            width: 40px;
            height: 40px;
            position: absolute;
            background-color: #00008B; /* Dark blue color for player */
            border: 1px solid #00FFFF; /* Light cyan border */
        }

        #info {
            text-align: center;
            color: #00FF00; /* Neon green text */
            font-size: 24px;
            margin-top: 10px;
        }

        #status {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player" class="player"></div>
        <!-- Platforms and goal will be dynamically added here -->
    </div>
    <div id="info">
        <div id="status">Use A/D to move, Space to jump. Reach the goal to win!</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gameArea = document.getElementById('gameArea');
            const player = document.getElementById('player');
            const width = 800;  // Game area width
            const height = 600; // Game area height
            const blockSize = 40; // Size of each block in pixels
            let playerX = 100;
            let playerY = 0;
            let velocityY = 0;
            const playerSpeed = 5;
            const jumpHeight = 10;
            const gravity = 0.5;
            let isJumping = false;
            let gameOver = false;

            function createPlatforms() {
                // Example platforms
                const platforms = [
                    { x: 100, y: 500 },
                    { x: 200, y: 450 },
                    { x: 300, y: 400 },
                    { x: 400, y: 350 },
                    { x: 500, y: 300 },
                    { x: 600, y: 250 }
                ];

                platforms.forEach(platform => {
                    const block = document.createElement('div');
                    block.className = 'platform';
                    block.style.left = `${platform.x}px`;
                    block.style.top = `${platform.y}px`;
                    gameArea.appendChild(block);
                });

                // Goal
                const goal = document.createElement('div');
                goal.className = 'goal';
                goal.style.left = '750px';
                goal.style.top = '200px';
                gameArea.appendChild(goal);
            }

            function movePlayer(dx, dy) {
                if (gameOver) return;

                playerX += dx;
                playerY += dy;
                player.style.left = `${playerX}px`;
                player.style.top = `${playerY}px`;

                checkCollisions();
            }

            function jump() {
                if (!isJumping) {
                    velocityY = -jumpHeight;
                    isJumping = true;
                }
            }

            function update() {
                if (gameOver) return;

                velocityY += gravity;
                movePlayer(0, velocityY);

                if (playerY > height - blockSize) {
                    playerY = height - blockSize;
                    velocityY = 0;
                    isJumping = false;
                }

                requestAnimationFrame(update);
            }

            function checkCollisions() {
                const playerRect = player.getBoundingClientRect();
                const goalRect = document.querySelector('.goal').getBoundingClientRect();
                
                if (playerRect.left < goalRect.right && playerRect.right > goalRect.left &&
                    playerRect.top < goalRect.bottom && playerRect.bottom > goalRect.top) {
                    gameOver = true;
                    document.getElementById('status').textContent = 'Congratulations! You reached the goal!';
                }

                document.querySelectorAll('.platform').forEach(platform => {
                    const platformRect = platform.getBoundingClientRect();

                    if (playerRect.left < platformRect.right && playerRect.right > platformRect.left &&
                        playerRect.top < platformRect.bottom && playerRect.bottom > platformRect.top) {
                        playerY = platformRect.top - blockSize;
                        velocityY = 0;
                        isJumping = false;
                    }
                });
            }

            function handleKeydown(event) {
                if (gameOver) return;

                switch (event.key) {
                    case 'a':
                        movePlayer(-playerSpeed, 0);
                        break;
                    case 'd':
                        movePlayer(playerSpeed, 0);
                        break;
                    case ' ':
                        jump();
                        break;
                }
            }

            createPlatforms();
            update();

            document.addEventListener('keydown', handleKeydown);
        });
    </script>
</body>
</html>
