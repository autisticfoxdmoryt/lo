<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order Status - Steve's Block Burgers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Steve's Block Burgers</h1>
        </header>
        <main>
            <h2>Update Order Status</h2>
            <form action="status_updated.html" method="GET">
                <label for="order_number">Order Number:</label>
                <input type="text" id="order_number" name="order_number" required>

                <label for="status">Select Status:</label>
                <select id="status" name="status" required>
                    <option value="being_processed">Being Processed</option>
                    <option value="finished">Finished</option>
                </select>

                <button type="submit">Update Status</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 Steve's Block Burgers</p>
        </footer>
    </div>
</body>
</html>
